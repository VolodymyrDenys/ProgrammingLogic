<!DOCTYPE html>
<html lang="en">

<meta charset="UTF-8" />

<body>

    <h1>Coffee Order Form</h1>
    <p>Please fill out the form below to order your coffee.</p>

    <form action="https://www.w3schools.com/action_page.php" method="get">

    <label for="name">Customer Name:</label><br />
    <input type="text" id="name" name="name" required /><br /><br />

    <label for="email">Email Address:</label><br />
    <input type="email" id="email" name="email" required /><br /><br />

    <label for="coffee">Coffee Type:</label><br />
    <select id="coffee" name="coffee">
        <option value="latte">Latte</option>
        <option value="cappuccino">Cappuccino</option>
        <option value="espresso">Espresso</option>
        <option value="americano">Americano</option>
    </select><br /><br />


    <p>Size:</p>
    <input type="radio" id="small" name="size" value="small" checked />
    <label for="small">Small</label><br />
    <input type="radio" id="medium" name="size" value="medium" />
    <label for="medium">Medium</label><br />
    <input type="radio" id="large" name="size" value="large" />
    <label for="large">Large</label><br /><br />


    <p>Extras:</p>
    <input type="checkbox" id="whipped" name="extras" value="whipped cream" />
    <label for="whipped">Whipped Cream</label><br />
    <input type="checkbox" id="extra-shot" name="extras" value="extra shot" />
    <label for="extra-shot">Extra Shot</label><br />
    <input type="checkbox" id="almond-milk" name="extras" value="almond milk" />
    <label for="almond-milk">Almond Milk</label><br /><br />
    <label for="instructions">Special Instructions:</label><br />
    <textarea id="instructions" name="instructions" rows="4" cols="40"></textarea><br /><br />
    <input type="submit" value="Submit Order" />

    </form>
</body>
</html>
