<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CSS Box Model Lab</title>
  <style>
    .box {
      border: 5px solid blue;
      padding: 20px;
      margin: 20px;
      box-sizing: border-box;
      background-color: lightgray;
      width: 400px;
      height: 250px;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <h1>CSS Box Model Lab</h1>

  <div class="box">
    <p>This box has margin, padding, border, and a custom background color.</p>
  </div>

  <div class="box">
    <p>This is another box to show the margin between boxes.</p>
  </div>
</body>
</html>
